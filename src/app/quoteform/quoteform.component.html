<div class="container-fluid">
   
    <form (ngSubmit)='submitQuote(quoteData.value)' #quoteData='ngForm'>
        
        
        <div class="form-group">
  
            <label for="sentence">New Quote</label>
            <textarea class="form-control" id="sentence" rows="4" [(ngModel)]="newQuote.sentence" name="sentence" #name='ngModel' required></textarea>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Quote is required</p>
              </div>

        </div>
        <div class="form-group">
  
            <label for="authour">Author</label>
            <input type="text" required class="form-control" id="authour" [(ngModel)]="newQuote.authour" name="authour" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>
        <div class="form-group">
  
            <label for="submittedby">Submitted by</label>
            <input type="text" required class="form-control" id="submittedby" [(ngModel)]="newQuote.submittedby" name="submittedby" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
  
        </div>
        
        <div class="form-group">
            <label for="complete">Date</label>
            <input type='date' id="complete" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div>
            <button type="submit" value="Submit">Submit</button>
        </div>
        
    </form>
  </div>
